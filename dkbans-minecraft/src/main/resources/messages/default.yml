  dkbans.command.kick.help: '${dkbans.prefix.teamchat} &cUsage&8: &7/kick <player> <reason>'
  dkbans.command.jumpto.help: '${dkbans.prefix.teamchat} &cUsage&8: &7/jumpto <player>'

