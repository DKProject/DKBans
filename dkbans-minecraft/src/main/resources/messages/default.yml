  dkbans.command.chatLog.list: '${dkbans.prefix.chat} &6ChatLog page {page}
  @for("entry" in {entries}, ${dkbans.command.chatLog.list.loop},"\n")'
  dkbans.command.chatLog.list.loop: '&8» {entry.player.displayName} &7on &e{entry.timeFormatted}&8: &f{entry.message}'