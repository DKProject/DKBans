  @for("entry" in {entries}, ${dkbans.command.report.listTemplates.loop},"\n")'
  dkbans.command.report.accept.listEntries.loop: '&8» ![{entry.template.displayName](run://{entry.punishmentCommand})'
  dkbans.command.report.decline.usage: '${dkbans.prefix.report} &cUse /report decline <name>'
  dkbans.command.report.decline: '${dkbans.prefix.report} &cYou have declined the report of &e${target.displayName}'
  dkbans.command.report.list: '${dkbans.prefix.report} &6Open reports
  @for("report" in {reports}, ${dkbans.command.report.list.loop},"\n")'
  dkbans.command.report.list.loop: '&8» &e{report.player.displayName} &7Count&8: &e{entry.count}'


